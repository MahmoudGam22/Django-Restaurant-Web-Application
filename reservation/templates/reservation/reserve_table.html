{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your Custom CSS (if any) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Reserve a Table</h2>

                <form method="post" action="{% url 'reserve_table' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6">
            <input type="text" name="name" placeholder="Enter your name" class="form-control mt-5 mb-4">
        </div>
        <div class="col-lg-6">
            <input type="email" name="email" placeholder="Enter your email" class="form-control mt-5 mb-4">
        </div>
        <div class="col-lg-6">
            <input type="text" name="phone" class="form-control mb-4" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="col-lg-6">
            <input type="number" name="num_guests" class="form-control" id="guests" min="1" placeholder="Enter number of guests">
        </div>
        <div class="col-lg-6">
            <input type="date" name="date" class="form-control" id="date" placeholder="Enter date">
        </div>
        <div class="col-lg-6">
            <input type="time" name="time" class="form-control" id="time" placeholder="Enter time">
        </div>
        <div class="col-lg-12">
            <textarea name="special_requests" placeholder="Special Requests" class="form-control mt-3 mb-4" rows="4"></textarea>
        </div>
    </div>
    <div class="col-lg-12 text-right">
        <button type="submit" class="btn btn-primary mt-3">Submit Reservation </button>
        <input type="hidden" name="next" value="{% url 'reservation_success' %}" /> 
    </div>
</form>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
